cache: false
downloader: Curl
gpg-setting: GPGNone
keep-dirs: Never
key-bindings:
  # use vim like key bindings
  down:
    KChar: j
  up:
    KChar: k
  changelog:
    KChar: c
  install:
    KChar: i
  quit:
    KChar: q
  set:
    KChar: s
  show-all:
    KChar: a
  show-all-tools:
    KChar: t
  uninstall:
    KChar: u
meta-cache: 300
no-network: false
no-verify: false
url-source:
  GHCupURL: []
verbose: false
